name: zendesk2
description: Zendesk Android and iOS SDK port for Flutter, easily open native chat or manipulate providers for custom UI
version: 1.6.2+0
homepage: https://github.com/KohlsAdrian/zendesk2

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: br.com.adriankohls.zendesk2
        pluginClass: Zendesk2Plugin
      ios:
        pluginClass: Zendesk2Plugin
